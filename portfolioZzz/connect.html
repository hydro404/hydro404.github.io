            <div class="container contact-form bg-white">
              <div class="contact-image">
                  <img src="./img/rocket.png" alt="rocket_contact"/>
              </div>
              <form onsubmit="return false;">
                  <h3>Drop Me a Message</h3>
                 <div class="row mb-3">
                      <div class="col-md-6">
                          <div class="form-group mb-2">
                              <input type="text" id="txtName" name="txtName" class="form-control" placeholder="Your Name *" value="" required/>
                          </div>
                          <div class="form-group mb-2">
                              <input type="text" id="txtEmail" name="txtEmail" class="form-control" placeholder="Your Email *" value="" required/>
                          </div>
                          <div class="form-group mb-2">
                              <input type="text" id="txtPhone"  name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" required/>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <textarea name="txtMsg" id="txtMsg"  class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" required></textarea>
                          </div>
                      </div>
                      
                  </div>
                  
                  <div class="form-group mb-2 text-center">
                    <button onclick="sendEmail()" class="btnContact" value="Send Message">Send Message</button>
                  </div>
              </form>

              <script>
                function sendEmail(){
                  var name = document.getElementById("txtName").value;
                  var email = document.getElementById("txtEmail").value;
                  var phone = document.getElementById("txtPhone").value;
                  var message = document.getElementById("txtMsg").value;

                  emailjs.send("service_1on7zic","template_y7gjp4s",{
                    from_name: name,
                    message: message,
                    email: email,
                    phone: phone,
                  }).then(function(response) {
                    alert('SUCCESS!\nMessage was successfully sent!');
                  }, function(error) {
                    alert('FAILED', error);
                  });
                }
              </script>
