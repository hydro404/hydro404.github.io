<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Rocket to Json</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    
    <div class="row">
      <h1 class="text-center">ShadowRocket ProxyList to Json</h1>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="filename" placeholder="file" value="file">
          <label for="filename">Filename</label>
        </div>
      </div>
      
      <div class="col-12 mt-2">
        <div class="form-floating">
          <textarea id="input" cols="50" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"></textarea>
          <label for="floatingTextarea2">Proxy List</label>
          <div class="invalid-feedback">Please input your proxy list</div>
        </div>
      </div>
      
      <div class="col-12 text-center mt-4">
        <button class="btn btn-primary" onclick="processInput()">Process Input</button>
      </div>
    </div>
  </div>
  
  


<script>
function processInput() {
  document.getElementById('input').classList.remove('is-invalid');
  const inputText = document.getElementById('input').value;
  const filename = document.getElementById('filename').value;
  if(!inputText) {
    document.getElementById('input').classList.add('is-invalid');
    return;
  }
  const lines = inputText.split('\n');
  const resultArray = [];

  for (const line of lines) {
    const [ip, port, user, password] = line.split(':');

    const configObject = {
      "host": ip,
      "file": "",
      "obfsParam": "",
      "alpn": "",
      "cert": "",
      "mtu": "",
      "flag": "US",
      "ping": 265,
      "privateKey": "",
      "hpkp": "",
      "type": "Socks5",
      "downmbps": "",
      "user": user,
      "plugin": "none",
      "method": "",
      "data": "",
      "udp": 1,
      "filter": "",
      "protoParam": "",
      "reserved": "",
      "alterId": "",
      "upmbps": "",
      "keepalive": "",
      "port": port,
      "obfs": "none",
      "dns": "",
      "publicKey": "",
      "peer": "",
      "weight" : 1709911749,
      "ip": "",
      "title": `${ip} / ${port}`,
      "proto": "",
      "password": password,
      "chain": "",
      "shortId": ""
    };

    resultArray.push(configObject);
  }

  // Save to file.json
  const blob = new Blob([JSON.stringify(resultArray, null, 2)], { type: 'application/json' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `${filename}.json`;
  link.click();
}
</script>

</body>
</html>
